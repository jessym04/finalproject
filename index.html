<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
    font-size: 17px;
}

#myVideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
}

.content {
    position: fixed;
    bottom: 0;

    color: #f1f1f1;
    width: 100%;
    padding: 20px;
}

#myBtn {
    width: 200px;
    font-size: 18px;
    padding: 10px;
    border: none;
    background: #000;
    color: #fff;
    cursor: pointer;
}

#myBtn:hover {
    background: #ddd;
    color: black;
}

.container {
position: relative;
width: 7%;
display: inline-block;
}
.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #c8d5ea;
}

.container:hover .overlay {
  opacity: 1;
}

.text {
  color: white;
  font-size: 15px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
</style>
</head>
<body>

<center>
<video autoplay muted loop id="myVideo">
  <source src="nature.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1>How are you feeling today?</h1>

  <div class="container" onclick="location.href = 'likehtmltest.html';">
    <img src= "like_emoji.gif" width = "100" height ="100">
      <div class= "overlay">
        <div class="text">Good</div>
      </div>
  </div>

  <div class="container" onclick="location.href = 'hearthtmltest.html';">
    <img src= "heart_emoji.gif" width = "100" height ="100">
      <div class= "overlay">
        <div class="text">In Love</div>
      </div>
  </div>

  <div class="container"  onclick="location.href = 'funnyhtmltest.html';">
    <img src= "laughing_emoji.gif" width = "100" height ="100">
      <div class= "overlay">
        <div class="text">Happy</div>
      </div>
  </div>

  <div class="container" onclick="location.href = 'surprisedhtmltest.html';">
    <img src= "wow_emoji.gif" width = "100" height ="100">
      <div class= "overlay">
        <div class="text">Surprised</div>
      </div>
  </div>

  <div class="container"  onclick="location.href = 'sadhtmltest.html';">
    <img src= "sad_emoji.gif" width = "100" height ="100">
      <div class= "overlay">
        <div class="text">Sad</div>
      </div>
  </div>

  <div class="container"  onclick="location.href = 'angryhtmltest.html';">
    <img src= "angry_emoji.gif" width = "100" height ="100">
      <div class= "overlay">
        <div class="text">Angry</div>
      </div>
  </div>

<br>

  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
